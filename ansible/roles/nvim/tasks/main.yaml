---
# file: roles/nvim/tasks/main.yaml
# https://github.com/neovim/neovim/blob/master/BUILD.md

# https://github.com/neovim/neovim/blob/master/BUILD.md#build-prerequisites
- name: Install apt dependencies
  when: ansible_distribution in ["Debian", "Ubuntu"]
  become: true
  ansible.builtin.apt:
    state: present
    name: [ninja-build, gettext, cmake, curl, build-essential]

- name: Install dnf dependencies
  when: ansible_distribution in ["Fedora"]
  become: true
  ansible.builtin.dnf:
    state: present
    name: [ninja-build, cmake, gcc, make, gettext, curl, glibc-gconv-extra]

# https://github.com/neovim/neovim/blob/master/BUILD.md#quick-start
- name: Compile from sources
  when: ansible_distribution in ["Debian", "Ubuntu", "Fedora"]
  vars:
    nvim_src: "{{ ansible_env.HOME }}/.local/src/nvim"
  block:
    - name: Clone repository
      become: false
      ansible.builtin.git:
        repo: https://github.com/neovim/neovim.git
        version: stable
        depth: 1
        dest: "{{ nvim_src }}"

    - name: Build binary
      become: false
      community.general.make:
        chdir: "{{ nvim_src }}"
        params: "CMAKE_BUILD_TYPE=Release"

    - name: Install binary
      become: true
      community.general.make:
        chdir: "{{ nvim_src }}"
        target: install

    # TODO: ansible.builtin.alternatives editor

- name: Install brew formula
  when: ansible_distribution in ["MacOSX"]
  become: false
  community.general.homebrew:
    state: present
    name: neovim
