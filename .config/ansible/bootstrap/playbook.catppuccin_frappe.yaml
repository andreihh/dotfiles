---
# file: playbook.catppuccin_frappe.yaml

- name: Configure system theme
  hosts: local
  tags: [catppuccin-frappe]
  vars:
    git: https://github.com/catppuccin
    theme:
      name: catppuccin-frappe
      mode: dark
      accent: blue
      cursor: Adwaita
      icons: Adwaita
      gtk: Catppuccin-Dark-frappe
      vim: catppuccin_frappe
      files:
        alacritty:
          url: "{{ git }}/alacritty/raw/main/catppuccin-frappe.toml"
        fzf:
          url: "{{ git }}/fzf/raw/main/themes/catppuccin-fzf-frappe.sh"
        bat:
          url: "{{ git }}/bat/raw/main/themes/Catppuccin%20Frappe.tmTheme"
        # TODO: configure cmus when supported.
        cava:
          url: "{{ git }}/cava/raw/main/themes/frappe.cava"
        wallpaper:
          url: "\
            https://github.com/orangci/walls-catppuccin-mocha/raw/master/\
            flying-comets-clouds.jpg"
      repos:
        cosmic:
          url: "{{ git }}/cosmic-desktop"
        kvantum:
          url: "{{ git }}/kvantum"
        gtk:
          url: https://github.com/Fausto-Korpsvart/Catppuccin-GTK-Theme
          installer:
            - "themes/install.sh"
            - "--libadwaita"
            - "--dest"
            - "{{ ansible_env.XDG_DATA_HOME }}/themes"
            - "--tweaks"
            - "frappe"
            - "--tweaks"
            - "outline"
            - "--tweaks"
            - "float"
  roles:
    - theme
