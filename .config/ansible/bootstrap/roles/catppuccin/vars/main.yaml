# file: roles/catppuccin/vars/main.yaml

catppuccin_assets: "{{ ansible_env.XDG_DATA_HOME }}/catppuccin"
catppuccin_theme:
  wallpaper:
    url: https://github.com/orangci/walls-catppuccin-mocha/raw/master/flying-comets-clouds.jpg
    file: "{{ catppuccin_assets }}/wallpaper.jpg"
  alacritty: "{{ ansible_env.XDG_CONFIG_HOME }}/alacritty/theme.toml"
  ghostty: "{{ ansible_env.XDG_CONFIG_HOME }}/ghostty/theme"
  fzf:
    dir: "{{ ansible_env.XDG_CONFIG_HOME }}/fzf/themes"
  bat:
    git: https://github.com/catppuccin/bat/raw/main/themes
    dir: "{{ ansible_env.XDG_CONFIG_HOME }}/bat/themes"
  cava:
    git: https://github.com/catppuccin/cava/raw/main/themes
    dir: "{{ ansible_env.XDG_CONFIG_HOME }}/cava/themes"
    config: "{{ ansible_env.XDG_CONFIG_HOME }}/cava/config"
  shell: "{{ ansible_env.XDG_CONFIG_HOME }}/profile.d/10-theme.sh"
  gtk:
    git: https://github.com/Fausto-Korpsvart/Catppuccin-GTK-Theme
    dir: "{{ catppuccin_assets }}/gtk"
    dest: "{{ ansible_env.XDG_DATA_HOME }}/themes"
  gnome:
    interface: "/org/gnome/desktop/interface"
    background: "/org/gnome/desktop/background"
