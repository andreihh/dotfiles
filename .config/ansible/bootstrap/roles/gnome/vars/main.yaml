---
# file: roles/gnome/vars/main.yaml

gnome_interface: "/org/gnome/desktop/interface"
gnome_input_sources: "/org/gnome/desktop/input-sources"
gnome_desktop_wm_keybindings: "/org/gnome/desktop/wm/keybindings"
gnome_mutter_keybindings: "/org/gnome/mutter/keybindings"
gnome_shell_keybindings: "/org/gnome/shell/keybindings"
gnome_media_keys: "/org/gnome/settings-daemon/plugins/media-keys"
gnome_custom_keybindings: "{{ gnome_media_keys }}/custom-keybindings"
gnome_custom_keybindings_shell: "{{ gnome_custom_keybindings }}/custom0"
gnome_custom_keybindings_tmx: "{{ gnome_custom_keybindings }}/custom1"
gnome_custom_keybindings_cloud_tmx: "{{ gnome_custom_keybindings }}/custom2"
