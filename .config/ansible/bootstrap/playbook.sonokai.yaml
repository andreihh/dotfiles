---
# file: playbook.sonokai.yaml

- name: Configure system theme
  hosts: local
  tags: [sonokai]
  vars:
    theme:
      name: sonokai
      mode: dark
      accent: blue
      icons: Adwaita
      gtk: Adwaita-dark
      files:
        alacritty:
          url: "\
            https://github.com/alacritty/alacritty-theme/raw/master/themes/\
            sonokai.toml"
        wallpaper:
          url: "\
            https://github.com/orangci/walls-catppuccin-mocha/raw/master/\
            flying-comets-clouds.jpg"
  roles:
    - theme
